<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pictionary Challenge</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
	<!-- <link rel="stylesheet" href="http://s.mlcdn.co/animate.css"> -->
	<link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="pinterest" content="nopin" />
</head>
<body>
	<header>
		<div class="chosen-avatar">
			<img class="avatar-icons" src="avatars/avatar1.png" alt="Avatar icon">
		</div>
		<div class="username"></div>
	</header>
	<div class="main-game-container">
		<div class="users-container">
			<h3>Online Users</h3>
			<div class="users">
				<div class="user">
					<img class="avatar-icons" src="avatars/avatar2.png" alt="Avatar icon">
					<h3>Sally B</br>is drawing</h3>
				</div>
				<div class="user">
					<img class="avatar-icons" src="avatars/avatar4.png" alt="Avatar icon">
					<h3>John D</h3>
				</div>
				<div class="user">
					<img class="avatar-icons" src="avatars/avatar5.png" alt="Avatar icon">
					<h3>Rob N</h3>
				</div>
			</div>
		</div>
		<div class="game-container">
			<canvas id="canvas" width="850px" height="550px"></canvas>
			<div class="make-guess">
				<input id="guess-input" class="input" type="text" placeholder="Make A Guess Here">
				<button class="guess-submit" type="button">Guess</button>
			</div>
			<div class="drawing-tools">
			    <div class="controls">
		            <ul>
			            <li class="red selected-color"></li>
			            <li class="yellow"></li>
			            <li class="green"></li>
			            <li class="blue"></li>
			            <li class="purple"></li>
			            <li class="black"></li>
		            </ul>
			    </div>
			    <h3>Draw this: "Car"</h3>
			    <h3>(Make sure to keep the answer a secret!)</h3>
			</div>
		</div>
		<div class="chat-container">
			<div class="messages"></div>
			<div class="input chat-message-input">
				<textarea id="chatbox" type="text" placeholder="Enter Text..."></textarea>
				<button id="chat-submit" class="chat-submit pointer" type="button">Enter</button>
			</div>
		</div>
	</div>


	<div class="sign-in-container">
		<div class="modal">
			<h2>Sign In</h2>
			<div class="enter-names">
				<input id="first-name" class="input" placeholder="First Name" type="text">
				<input id="last-initial" class="input" placeholder="Last Initial" type="text">
			</div>
			<h2>Choose an Avatar</h2>
			<div class="avatar-wrapper">
				<img class="avatar-icons selected" src="avatars/avatar1.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar2.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar3.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar4.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar5.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar6.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar7.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar8.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar9.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar10.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar11.png" alt="Avatar icon">
				<img class="avatar-icons" src="avatars/avatar12.png" alt="Avatar icon">
			</div>
			<div class="button-wrapper">
				<button class="user-submit pointer" type="button">Submit</button>
			</div>
		</div>
		<footer>
			<a href="http://www.freepik.com/free-photos-vectors/people" target="_blank">People vector designed by Freepik</a>
		</footer>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
